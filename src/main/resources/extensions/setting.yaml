apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-uni-halo-settings
spec:
  forms:
    - group: basicConfig
      label: 基本配置
      formSchema:
        - $formkit: group
          name: copyrightConfig
          label: 页面版权配置
          value:
            enabled: true
            content: "「 2022 uni-halo 丨 开源项目@小莫唐尼 」"
          help: 说明：是否显示页面底部的版权信息（uni-halo 版权），只在【关于】页面中。
          children:
            - $formkit: select
              name: enabled
              id: copyrightEnabled
              label: 显示版权信息
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              validation: required
            - $formkit: text
              if: "$get(copyrightEnabled).value === true"
              name: content
              label: 版权内容
              value: ""
              validation: required
        - $formkit: group
          name: postDetailConfig
          label: 文章详情页配置
          value:
            showComment: true
            copyrightEnabled: true
            copyrightAuthor: "uni-halo"
            copyrightDesc: "使用《非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0)》协议授权，文章来源于网上收集或者原创，若未在文章内说明的均为原创文章"
            copyrightViolation: "若侵害到您的权利，请您及时联系我，在收到通知后第一时间处理，邮箱：xxxx@xx.com"
          children:
            - $formkit: select
              name: showComment
              label: 是否显示评论相关
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              validation: required
              help: 说明：直接关闭评论区（不显示数据）和评论按钮，优先级高于系统设置的评论开关。
            - $formkit: select
              name: copyrightEnabled
              id: postDetailCopyrightEnabled
              label: 是否使用文章版权
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              validation: required
              help: 说明：文章详情页面中，显示关于文章版权相关的说明信息。
            - $formkit: text
              if: "$get(postDetailCopyrightEnabled).value === true"
              name: copyrightAuthor
              label: 文章版权作者
              value: ""
              validation: required
            - $formkit: text
              if: "$get(postDetailCopyrightEnabled).value === true"
              name: copyrightDesc
              label: 文章版权描述
              value: ""
              validation: required
            - $formkit: text
              if: "$get(postDetailCopyrightEnabled).value === true"
              name: copyrightViolation
              label: 文章侵权说明
              value: ""
              validation: required
        - $formkit: select
          name: showAboutSystem
          label: 显示关于项目页面
          value: true
          options:
            - label: 是
              value: true
            - label: 否
              value: false
          validation: required
          help: 说明：该页面入口在【关于】导航页面的【关于项目】入口，主要用于介绍该开源项目。
        - $formkit: group
          name: disclaimers
          label: 免责声明
          value:
            enabled: true
            content: ""
          children:
            - $formkit: select
              name: enabled
              id: disclaimersEnabled
              label: 是否启用
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              validation: required
            - $formkit: code
              name: content
              label: 声明内容
              value: ""
              language: html
              height: 200px
              help: 免责声明页面内容，不填写的话使用默认模板，支持 html 语法。
    - group: appConfig
      label: 应用配置
      formSchema:
        - $formkit: group
          name: appInfo
          label: 应用信息
          value:
            name: "uni-halo v2.0"
            logo: "https://b.925i.cn/uni_halo/uni_halo_logo.png"
          children:
            - $formkit: text
              name: name
              label: 应用名称
              value: "uni-halo v2.0"
              validation: required
            - $formkit: attachment
              name: logo
              label: 应用图标
              value: "https://b.925i.cn/uni_halo/uni_halo_logo.png"
              validation: required
        - $formkit: group
          name: startConfig
          label: 启动页配置
          value:
            enabled: true
            alwaysShow: true
            title: "uni-halo 2.0"
            bg: "bg-gradient-blue-lighten-b"
            logo: "https://b.925i.cn/uni_halo/uni_halo_logo.png"
            desc1: "新触动 新感受 新体验"
            desc2: "准备好了吗，即刻就出发"
            btnText: "立即体验"
          children:
            - $formkit: select
              name: enabled
              id: startConfigEnabled
              label: 是否使用启动页面
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              help: 使用启动页面后，用户访问应用时将优先显示启动页面
            - $formkit: select
              name: alwaysShow
              label: 是否每次显示
              value: true
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              help: 是否每次打开应用时都显示启动页面
            - $formkit: text
              if: "$get(startConfigEnabled).value === true"
              validation: required
              name: title
              label: 启动标题
              value: "uni-halo 2.0"
            - $formkit: attachment
              if: "$get(startConfigEnabled).value === true"
              name: bg
              label: 背景图片
              value: "bg-gradient-blue-lighten-b"
              help: 支持图片地址和颜色值，不填写使用默认的蓝色渐变背景（bg-gradient-blue-lighten-b）
            - $formkit: attachment
              if: "$get(startConfigEnabled).value === true"
              validation: required
              name: logo
              label: 启动图标
              value: "https://b.925i.cn/uni_halo/uni_halo_logo.png"
            - $formkit: text
              if: "$get(startConfigEnabled).value === true"
              validation: required
              name: desc1
              label: 文本1
              value: "新触动 新感受 新体验"
            - $formkit: text
              if: "$get(startConfigEnabled).value === true"
              validation: required
              name: desc2
              label: 文本2
              value: "准备好了吗，即刻就出发"
            - $formkit: text
              if: "$get(startConfigEnabled).value === true"
              validation: required
              name: btnText
              label: 按钮文本
              value: "立即体验"
    - group: authorConfig
      label: 我的配置
      formSchema:
        - $formkit: group
          name: blogger
          label: 博主信息
          value:
            nickname: ""
            avatar: ""
            email: ""
            description: ""
          children:
            - $formkit: text
              validation: required
              name: nickname
              label: 昵称
              value: "uni-halo"
            - $formkit: attachment
              validation: required
              name: avatar
              label: 头像
              value: ""
            - $formkit: text
              validation: required
              name: email
              label: 邮箱
              value: ""
            - $formkit: text
              validation: required
              name: description
              label: 签名
              value: ""
        - $formkit: group
          name: social
          label: 社交信息
          value:
            qq: ""
            wechat: ""
            weibo: ""
            email: ""
            juejin: ""
            bilibili: ""
            gitee: ""
            github: ""
            csdn: ""
          children:
            - $formkit: text
              name: qq
              label: QQ号
              value: ""
            - $formkit: text
              name: wechat
              label: 微信号
              value: ""
            - $formkit: text
              name: weibo
              label: 微博地址
              value: ""
            - $formkit: text
              name: email
              label: 邮箱
              value: ""
            - $formkit: text
              name: blog
              label: 博客
              value: ""
            - $formkit: text
              name: bilibili
              label: B站
              value: ""
            - $formkit: text
              name: juejin
              label: 掘金B站
              value: ""
            - $formkit: text
              name: csdn
              label: CSDN
              value: ""
            - $formkit: text
              name: gitee
              label: Gitee
              value: ""
            - $formkit: text
              name: github
              label: Github
              value: ""
          help: 我的社交信息页面显示的内容
    - group: imagesConfig
      label: 图片配置
      formSchema:
        - $formkit: attachment
          name: miniCodeImageUrl
          label: 小程序码图片
          value: "https://b.925i.cn/uni_halo/uni_halo_qq_qrcode.png"
          validation: required
          help: 微信小程序二维码的图片地址，用于海报生成
        - $formkit: attachment
          name: aboutProfileImageUrl
          label: 关于页面背景图
          value: "https://b.925i.cn/uni_halo/uni_halo_profile_bg.jpg"
          validation: required
          help: 底部导航栏关于页面中的资料卡背景图
        - $formkit: attachment
          name: waveImageUrl
          label: 关于页面波浪图
          value: "https://b.925i.cn/uni_halo/uni_halo_about_wave.gif"
          validation: required
          help: 底部导航栏关于页面中的资料卡波浪图
        - $formkit: attachment
          name: defaultImageUrl
          label: 默认图片
          value: "https://api.7trees.cn/img"
          validation: required
          help: 默认图片，当图片加载失败或者无图的时候显示，支持静态图片和随机图api
        - $formkit: attachment
          name: defaultThumbnailUrl
          label: 文章默认封面
          value: "https://tenapi.cn/v2/acg"
          validation: required
          help: 文章默认封面图片，支持静态图片和随机图api
        - $formkit: attachment
          name: defaultStaticThumbnailUrl
          label: 文章默认静态封面
          value: ""
          validation: required
          help: 文章默认封面图片，只支持静态图片
        - $formkit: attachment
          name: defaultAvatarUrl
          label: 默认头像地址
          value: "https://api.qjqq.cn/api/MiYouShe"
          validation: required
          help: 默认头像地址，用于评论/文章作者无头像显示，支持静态图片和随机图api
        - $formkit: attachment
          name: loadingGifUrl
          label: 加载中的图片
          value: "https://b.925i.cn/uni_halo/uni_halo_img_lazyload.gif"
          validation: required
          help: 图片正在加载中的图片资源，请选择较小的gif图片
        - $formkit: attachment
          name: loadingErrUrl
          label: 加载失败图片
          value: "https://b.925i.cn/uni_halo/3gVrtNeEDFeuMK14Vtytb9ml73TZj3dX.gif"
          validation: required
          help: 图片资源加载失败后显示的图片，请选择较小的图片
        - $formkit: attachment
          name: loadingEmptyUrl
          label: 空图片
          value: ""
          help: 图片资源为空时显示的图片，请选择较小的图片
    - group: loveConfig
      label: 恋爱配置
      formSchema:
        - $formkit: select
          name: loveEnabled
          id: loveEnabled
          label: 是否启用
          value: false
          options:
            - label: 是
              value: true
            - label: 否
              value: false
          validation: required
          help: 启用恋爱日记功能后，可以在我的页面导航找到相关入口
        - $formkit: text
          if: "$get(loveEnabled).value === true"
          name: loveDateTitle
          label: 纪念日标题
          value: 这是我们一起走过的
          validation: required
        - $formkit: date
          if: "$get(loveEnabled).value === true"
          name: loveDate
          label: 恋爱纪念日
          value: ""
          validation: required
          help: 恋爱纪念日，用于计算恋爱天数，同时这可是一个非常重要的节日呢，可不能忘记哦~
        - $formkit: group
          if: "$get(loveEnabled).value === true"
          name: pageImages
          label: 图片配置
          value:
            bgImageUrl: "https://b.925i.cn/uni_halo_love/love_bg1.png"
            waveImageUrl: "https://b.925i.cn/uni_halo/uni_halo_about_wave.gif"
            heartImageUrl: "https://b.925i.cn/uni_halo_love/like.png"
          children:
            - $formkit: attachment
              name: bgImageUrl
              label: 背景图片
              value: ""
              validation: required
            - $formkit: attachment
              name: waveImageUrl
              label: 波浪图片
              value: ""
              validation: required
            - $formkit: attachment
              name: heartImageUrl
              label: 爱心图片
              value: ""
              validation: required
        - $formkit: group
          if: "$get(loveEnabled).value === true"
          name: loveInfo
          label: 恋人信息
          value:
            boyNickname: ""
            boyAvatar: ""
            girlNickname: ""
            girlAvatar: ""
            loveDate: ""
          children:
            - $formkit: text
              name: boyNickname
              label: 男生昵称
              value: ""
              validation: required
            - $formkit: attachment
              name: boyAvatar
              label: 男生头像
              value: ""
              validation: required
            - $formkit: text
              name: girlNickname
              label: 女生昵称
              value: ""
              validation: required
            - $formkit: attachment
              name: girlAvatar
              label: 女生头像
              value: ""
              validation: required
        - $formkit: group
          if: "$get(loveEnabled).value === true"
          name: ourStory
          label: 我们的故事
          value:
            enabled: true
            content: ""
          children:
            - $formkit: select
              name: enabled
              id: ourStoryEnabled
              label: 是否启用
              value: false
              options:
                - label: 是
                  value: true
                - label: 否
                  value: false
              validation: required
            - $formkit: code
              if: "$get(ourStoryEnabled).value === true"
              name: content
              label: 故事经历
              value: ""
              language: html
              height: 200px
              help: 可以写下彼此的恋爱经过哦，支持 html 语法。
        - $formkit: group
          if: "$get(loveEnabled).value === true"
          name: lovePhoto
          label: 恋爱相册
          value:
            enabled: false
            groupName: ""
          children:
            - $formkit: select
              name: enabled
              id: lovePhotoEnabled
              label: 是否启用
              value: false
              options:
                - label: 启用
                  value: true
                - label: 关闭
                  value: false
              validation: required
              help: 启用恋爱相册后，可以在恋爱日记中查看恋爱相册
            - $formkit: text
              if: "$get(lovePhotoEnabled).value === true"
              name: groupName
              label: 相册标识
              value: ""
              validation: required
              help: 相册标识（从图库中获取），具体获取方式请参考 uni-halo（v2） 官方文档。
        - $formkit: group
          if: "$get(loveEnabled).value === true"
          name: loveDaily
          label: 恋爱清单
          value:
            enabled: false
            list: [ ]
          children:
            - $formkit: select
              name: enabled
              id: loveListEnabled
              label: 是否启用
              value: false
              options:
                - label: 启用
                  value: true
                - label: 关闭
                  value: false
              validation: required
            - $formkit: repeater
              if: "$get(loveListEnabled).value === true"
              name: list
              label: 恋爱清单
              value: [ ]
              children:
                - $formkit: text
                  name: title
                  label: 标题
                  value: ""
                  validation: required
                - $formkit: text
                  name: content
                  label: 内容
                  value: ""
                - $formkit: select
                  name: status
                  label: 状态
                  value: wait
                  options:
                    - label: 未开始
                      value: wait
                    - label: 进行中
                      value: doing
                    - label: 已完成
                      value: complete
                  validation: required
                - $formkit: date
                  if: "$value.status === 'complete'"
                  name: completeDate
                  label: 完成时间
                  value: ""
                  validation: required
    - group: pluginConfig
      label: 插件配置
      formSchema:
        - $formkit: group
          name: submitLink
          label: 友链提交插件
          value:
            enabled: false
            pluginId: ""
            blogName: ""
            blogDesc: ""
            blogLogo: ""
            blogUrl: ""
          help: 说明：来自【作者：柳意无情】的友链自动提交插件，用于用于支持小程序内主动提交友链。
          children:
            - $formkit: select
              name: enabled
              id: submitLinkEnabled
              label: 是否启用
              value: false
              options:
                - label: 启用
                  value: true
                - label: 关闭
                  value: false
              validation: required
            - $formkit: text
              if: "$get(submitLinkEnabled).value === true"
              name: pluginId
              label: 插件ID
              value: ""
              validation: required
              help: 请在插件市场搜索「友链提交」插件，然后复制插件 ID
            - $formkit: text
              if: "$get(submitLinkEnabled).value === true"
              name: blogName
              label: 博客名称
              value: ""
              validation: required
            - $formkit: text
              if: "$get(submitLinkEnabled).value === true"
              name: blogDesc
              label: 博客描述
              value: ""
              validation: required
            - $formkit: attachment
              if: "$get(submitLinkEnabled).value === true"
              name: blogLogo
              label: 博客Logo
              value: ""
              validation: required
            - $formkit: text
              if: "$get(submitLinkEnabled).value === true"
              name: blogUrl
              label: 博客地址
              value: ""
              validation: required
        - $formkit: group
          name: toolsPlugin
          label: 工具箱插件
          value:
            enabled: false
            pluginId: ""
            Authorization: ""
          help: 说明：来自【作者：柳意无情】的工具箱插件，用于开启支持文章加密访问。
          children:
            - $formkit: select
              name: enabled
              id: toolsPluginEnabled
              label: 是否启用
              value: false
              options:
                - label: 启用
                  value: true
                - label: 关闭
                  value: false
              validation: required
            - $formkit: text
              if: "$get(toolsPluginEnabled).value === true"
              name: pluginId
              label: 插件ID
              value: ""
              validation: required
              help: 请在插件市场搜索「工具箱」插件，然后复制插件 ID
            - $formkit: text
              if: "$get(toolsPluginEnabled).value === true"
              name: Authorization
              label: 授权Token
              value: ""
              validation: required
              help: Tools工具箱插件设置的认证token
    - group: shareConfig
      label: 分享配置
      formSchema:
        - $formkit: text
          name: title
          label: 标题
          value: "uni-halo 2.0"
          validation: required
        - $formkit: text
          name: desc
          label: 描述
          value: "一款免费开源可多端编译的微信小程序博客应用。"
          validation: required
        - $formkit: attachment
          name: imageUrl
          label: 封面
          value: "https://uni-halo.925i.cn/logo.png"
          validation: required
        - $formkit: text
          name: path
          label: 页面路径
          value: "/pages/index/index"
          validation: required
          help: 页面路径，如：/pages/index/index（一般默认就行）
        - $formkit: text
          name: copyLink
          label: 复制链接
          value: "/pages/index/index"
          validation: required
          help: 复制链接，如：/pages/index/index（一般默认就行）
    - group: adConfig
      label: 广告配置
      formSchema:
        - $formkit: text
          name: rewardedVideoAdId
          label: 视频广告ID
          value: ""
          validation: required
          help: 激励视频广告ID，请在 uniapp 广告管理中获取
